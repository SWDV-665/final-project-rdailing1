<ion-header>
  <ion-navbar>
    <ion-title>Wishlist</ion-title>
  </ion-navbar>

  <ion-select placeholder="Select Group" interface="alert" name="Group" (ionChange)="onChange($event)">
    <ion-option *ngFor="let item of currentItems" value={{item.name}}><h2>{{item.name}}</h2></ion-option>
  </ion-select>
</ion-header>

<ion-content>
  <br>
  <h3 id="partnerName"></h3>
  <br>
  <ul id="wishlistItems"></ul>

  <ion-item text-center id="scan">
    <button ion-button color="light" title="Scan" size="large" (click)="addItem($event)">
      <ion-icon name="barcode"></ion-icon>
    </button>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segment">
      <ion-segment-button value="partner">
        Partner
      </ion-segment-button>
      <ion-segment-button value="me">
        Me
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
